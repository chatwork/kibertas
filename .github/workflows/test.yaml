name: Test

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 55
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.3'
          check-latest: true
      - name: Check docker bridge mtu
        run: |
          docker network inspect bridge -f '{{ index .Options "com.docker.network.driver.mtu" }}'
      - name: Install cloud-provider-kind
        run: make cloud-provider-kind
      - name: Run tests
        run: make test
      - name: Run E2E tests
        run: make e2e
  golangci:
    name: lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21.3'
          cache: true
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.55.1
          args: -v --timeout=10m
