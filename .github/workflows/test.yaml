name: Test

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  # We runs only one job at a time to prevent contention on subnet CIDRs and EKS cluster names.
  # This is needed because we share the same AWS account and VPC for all the tests.
  group: ${{ github.workflow }}

jobs:
  test:
    runs-on: ubuntu-latest
    # Have enough timeout for `make e2e`
    # which requires up to 45 minutes to run.
    timeout-minutes: 55
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.3'
          check-latest: true
      - name: Install cloud-provider-kind
        run: make cloud-provider-kind
      - name: Run tests
        run: make test
      # In near future, we might want to run this
      # only when triggered manually or on a schedule.
      - name: Run E2E tests
        env:
          DD_API_KEY: ${{ secrets.DD_API_KEY }}
          DD_APP_KEY: ${{ secrets.DD_APP_KEY }}
        run: make e2e
  golangci:
    name: lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21.3'
          cache: true
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.59.0
          args: -v --timeout=10m
