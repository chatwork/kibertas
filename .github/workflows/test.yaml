name: Test

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 55
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.3'
          check-latest: true
      # See https://github.com/kubernetes-sigs/cloud-provider-kind/blob/ad8f47301724c7615b5baef24fa7fce82d364f33/.github/workflows/k8s.yml#L37C1-L40C45
      - name: Enable ipv4 and ipv6 forwarding
        run: |
          sudo sysctl -w net.ipv6.conf.all.forwarding=1
          sudo sysctl -w net.ipv4.ip_forward=1
      - name: Creat kind
        run: make ci:enable:k8s
      - name: Run tests
        run: make test
      - name: Run E2E tests
        run: make e2e
  golangci:
    name: lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21.3'
          cache: true
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.55.1
          args: -v --timeout=10m
