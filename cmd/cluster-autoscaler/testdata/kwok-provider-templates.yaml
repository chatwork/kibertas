apiVersion: v1
kind: ConfigMap
metadata:
  name: kwok-provider-templates
  namespace: default
data:
  templates: |-
    apiVersion: v1
    kind: List
    items:
    - apiVersion: v1
      kind: Node
      metadata:
        annotations:
          kubeadm.alpha.kubernetes.io/cri-socket: unix:///run/containerd/containerd.sock
          node.alpha.kubernetes.io/ttl: "0"
          volumes.kubernetes.io/controller-managed-attach-detach: "true"
        labels:
          beta.kubernetes.io/arch: amd64
          beta.kubernetes.io/os: linux
          kubernetes.io/arch: amd64
          kubernetes.io/hostname: kwok-worker
          kwok-nodegroup: kwok-worker
          kubernetes.io/os: linux
        name: kwok-worker
      status:
        allocatable:
          cpu: "12"
          memory: 32781516Ki
          pods: "110"
        capacity:
          cpu: "12"
          memory: 32781516Ki
          pods: "110"
        conditions:
        - status: "False"
          type: MemoryPressure
        - status: "False"
          type: DiskPressure
        - status: "False"
          type: PIDPressure
        - status: "True"
          type: Ready
